css/4b73dfd0f7bdc629.css\",\"style\"]\n"])</script><script>self.__next_f.push([1,"3:I[5214,[],\"\"]\n5:I[3040,[\"135\",\"static/chunks/d550ec10-485e3f71f5def856.js\",\"993\",\"static/chunks/993-1b6a71072be86da4.js\",\"410\",\"static/chunks/410-1ece2fcedd156d2f.js\",\"877\",\"static/chunks/app/%5B...slug%5D/page-7978846c0e32abf5.js\"],\"DocLayout\"]\n6:I[1276,[\"135\",\"static/chunks/d550ec10-485e3f71f5def856.js\",\"993\",\"static/chunks/993-1b6a71072be86da4.js\",\"410\",\"static/chunks/410-1ece2fcedd156d2f.js\",\"877\",\"static/chunks/app/%5B...slug%5D/page-7978846c0e32abf5.js\"],\"MDXContent\"]\n8:I[6472,[],\"\"]\na:I[9190,[],\"\"]\nb:I[4550,[\"185\",\"static/chunks/app/layout-b6ef60bec0ff2cf2.js\"],\"ThemeProvider\"]\nc:I[8910,[\"185\",\"static/chunks/app/layout-b6ef60bec0ff2cf2.js\"],\"AuthProvider\"]\ne:I[3013,[],\"\"]\n7:T2262,"])</script><script>self.__next_f.push([1,"# [MÃ NGHIỆP VỤ]_[Phân Hệ]_[Tên Nghiệp Vụ]\n\n*Phiên bản: 1.0*  \n*Người tạo: [Tên Tác Giả]*  \n*Ngày tạo: [DD/MM/YYYY]*  \n*Cập nhật lần cuối: [DD/MM/YYYY]*  \n*Người cập nhật: [Tên Người Cập Nhật]*\n\n## 1. Tổng Quan Nghiệp Vụ\n\n### 1.1. Mô Tả Nghiệp Vụ\n*Mô tả chi tiết về nghiệp vụ, bao gồm vai trò, mục đích, và tầm quan trọng của nghiệp vụ này trong toàn bộ hệ thống ERP.*\n\n### 1.2. Phạm Vi Áp Dụng\n*Mô tả phạm vi áp dụng của nghiệp vụ, liên quan tới các đơn vị, phòng ban, người dùng.*\n\n### 1.3. Định Nghĩa Thuật Ngữ\n| Thuật ngữ | Định nghĩa |\n|-----------|------------|\n| [Thuật ngữ 1] | [Định nghĩa 1] |\n| [Thuật ngữ 2] | [Định nghĩa 2] |\n| [Thuật ngữ 3] | [Định nghĩa 3] |\n\n### 1.4. Tài Liệu Liên Quan\n*Liệt kê các tài liệu liên quan đến nghiệp vụ này, bao gồm cả tài liệu nghiệp vụ và tài liệu kỹ thuật.*\n\n| STT | Mã tài liệu | Tên tài liệu | Mô tả |\n|-----|-------------|--------------|-------|\n| 1   | [Mã tài liệu 1] | [Tên tài liệu 1] | [Mô tả tài liệu 1] |\n| 2   | [Mã tài liệu 2] | [Tên tài liệu 2] | [Mô tả tài liệu 2] |\n\n## 2. Quy Trình Nghiệp Vụ\n\n### 2.1. Tổng Quan Quy Trình\n*Mô tả tổng quan về quy trình nghiệp vụ, bao gồm các bước chính và các bên liên quan.*\n\n### 2.2. Sơ Đồ Quy Trình (Business Flow)\n\n```mermaid\nflowchart TD\n    A[Bước 1: Khởi tạo] --\u003e B[Bước 2: Xử lý]\n    B --\u003e C{Điều kiện kiểm tra}\n    C --\u003e|Đạt| D[Bước 3: Hoàn thành]\n    C --\u003e|Không đạt| E[Bước 4: Xử lý ngoại lệ]\n    E --\u003e B\n    D --\u003e F[Kết thúc]\n```\n\n### 2.3. Chi Tiết Các Bước Quy Trình\n\n#### 2.3.1. [Tên Bước 1]\n- **Mô tả**: *Mô tả chi tiết về bước này*\n- **Đầu vào**: *Các thông tin, dữ liệu đầu vào*\n- **Đầu ra**: *Các thông tin, dữ liệu đầu ra*\n- **Người thực hiện**: *Vai trò/Người thực hiện bước này*\n- **Điều kiện tiên quyết**: *Các điều kiện cần có trước khi thực hiện bước này*\n- **Xử lý ngoại lệ**: *Cách xử lý các trường hợp ngoại lệ*\n\n#### 2.3.2. [Tên Bước 2]\n- **Mô tả**: *Mô tả chi tiết về bước này*\n- **Đầu vào**: *Các thông tin, dữ liệu đầu vào*\n- **Đầu ra**: *Các thông tin, dữ liệu đầu ra*\n- **Người thực hiện**: *Vai trò/Người thực hiện bước này*\n- **Điều kiện tiên quyết**: *Các điều kiện cần có trước khi thực hiện bước này*\n- **Xử lý ngoại lệ**: *Cách xử lý các trường hợp ngoại lệ*\n\n### 2.4. Sơ Đồ Tuần Tự (Sequence Diagram)\n\n```mermaid\nsequenceDiagram\n    participant A as Người dùng\n    participant B as Hệ thống\n    participant C as Cơ sở dữ liệu\n    \n    A-\u003e\u003eB: Gửi yêu cầu\n    B-\u003e\u003eC: Truy vấn dữ liệu\n    C--\u003e\u003eB: Trả về kết quả\n    B--\u003e\u003eA: Hiển thị kết quả\n    \n    alt Trường hợp lỗi\n        B-\u003e\u003eC: Truy vấn dữ liệu\n        C--\u003e\u003eB: Báo lỗi\n        B--\u003e\u003eA: Thông báo lỗi\n    end\n```\n\n### 2.5. Luồng Nghiệp Vụ Thay Thế\n*Mô tả các luồng nghiệp vụ thay thế hoặc ngoại lệ không được thể hiện trong sơ đồ chính.*\n\n## 3. Yêu Cầu Chức Năng\n\n### 3.1. Danh Sách Chức Năng\n\n| STT | Mã chức năng | Tên chức năng | Mô tả | Độ ưu tiên |\n|-----|--------------|---------------|-------|------------|\n| 1   | [Mã chức năng 1] | [Tên chức năng 1] | [Mô tả chức năng 1] | [Cao/Trung bình/Thấp] |\n| 2   | [Mã chức năng 2] | [Tên chức năng 2] | [Mô tả chức năng 2] | [Cao/Trung bình/Thấp] |\n\n### 3.2. Chi Tiết Chức Năng\n\n#### 3.2.1. [Mã chức năng 1]: [Tên chức năng 1]\n- **Mô tả**: *Mô tả chi tiết về chức năng*\n- **Đầu vào**: *Các thông tin, dữ liệu đầu vào*\n- **Đầu ra**: *Các thông tin, dữ liệu đầu ra*\n- **Điều kiện tiên quyết**: *Các điều kiện cần có trước khi thực hiện chức năng*\n- **Luồng xử lý chính**:\n  1. *Bước 1*\n  2. *Bước 2*\n  3. *...*\n- **Luồng xử lý thay thế/ngoại lệ**:\n  1. *Mô tả trường hợp ngoại lệ 1*\n  2. *Mô tả trường hợp ngoại lệ 2*\n  3. *...*\n- **Giao diện liên quan**: *Liệt kê các giao diện liên quan đến chức năng*\n\n#### 3.2.2. [Mã chức năng 2]: [Tên chức năng 2]\n- **Mô tả**: *Mô tả chi tiết về chức năng*\n- **Đầu vào**: *Các thông tin, dữ liệu đầu vào*\n- **Đầu ra**: *Các thông tin, dữ liệu đầu ra*\n- **Điều kiện tiên quyết**: *Các điều kiện cần có trước khi thực hiện chức năng*\n- **Luồng xử lý chính**:\n  1. *Bước 1*\n  2. *Bước 2*\n  3. *...*\n- **Luồng xử lý thay thế/ngoại lệ**:\n  1. *Mô tả trường hợp ngoại lệ 1*\n  2. *Mô tả trường hợp ngoại lệ 2*\n  3. *...*\n- **Giao diện liên quan**: *Liệt kê các giao diện liên quan đến chức năng*\n\n## 4. Thiết Kế Kỹ Thuật\n\n### 4.1. Kiến Trúc Hệ Thống\n\n```mermaid\nflowchart TD\n    A[Client] --\u003e B[API Gateway]\n    B --\u003e C[Service 1]\n    B --\u003e D[Service 2]\n    C --\u003e E[(Database)]\n    D --\u003e E\n```\n\n### 4.2. API Endpoints\n\n#### 4.2.1. [Tên API 1]\n- **Mô tả**: *Mô tả chi tiết về API*\n- **URL**: `[HTTP Method] /api/v1/[path]`\n\n#### 4.2.2. [Tên API 2]\n- **Mô tả**: *Mô tả chi tiết về API*\n- **URL**: `[HTTP Method] /api/v1/[path]`\n\n### 4.3. Service Logic\n\n#### 4.3.1. [Tên Service 1]\n- **Mô tả**: *Mô tả chi tiết về service*\n- **Chức năng chính**:\n  1. *Chức năng 1*\n  2. *Chức năng 2*\n  3. *...*\n- **Các dependencies**:\n  1. *Service dependency 1*\n  2. *Service dependency 2*\n  3. *...*\n- **Sơ đồ luồng xử lý**:\n\n```mermaid\nflowchart TD\n    A[Nhận request] --\u003e B[Validate dữ liệu]\n    B --\u003e C{Dữ liệu hợp lệ?}\n    C --\u003e|Có| D[Xử lý business logic]\n    C --\u003e|Không| E[Trả về lỗi]\n    D --\u003e F[Ghi log]\n    F --\u003e G[Trả về kết quả]\n    E --\u003e F\n```\n\n#### 4.3.2. [Tên Service 2]\n- **Mô tả**: *Mô tả chi tiết về service*\n- **Chức năng chính**:\n  1. *Chức năng 1*\n  2. *Chức năng 2*\n  3. *...*\n- **Các dependencies**:\n  1. *Service dependency 1*\n  2. *Service dependency 2*\n  3. *...*\n- **Sơ đồ luồng xử lý**:\n\n```mermaid\nflowchart TD\n    A[Nhận request] --\u003e B[Validate dữ liệu]\n    B --\u003e C{Dữ liệu hợp lệ?}\n    C --\u003e|Có| D[Xử lý business logic]\n    C --\u003e|Không| E[Trả về lỗi]\n    D --\u003e F[Ghi log]\n    F --\u003e G[Trả về kết quả]\n    E --\u003e F\n```\n\n### 4.4. Mô Hình Dữ Liệu\n\n#### 4.4.1. Entity Relationship Diagram (ERD)\n\n```mermaid\nerDiagram\n    ENTITY1 ||--o{ ENTITY2 : liên_kết\n    ENTITY1 {\n        data_type attribute1\n        data_type attribute2\n    }\n    ENTITY2 {\n        data_type attribute1\n        data_type attribute2\n    }\n```\n\n#### 4.4.2. Chi Tiết Bảng Dữ Liệu\n\n##### Bảng: [Tên bảng 1]\n- **Mô tả**: *Mô tả chi tiết về bảng dữ liệu*\n\n##### Bảng: [Tên bảng 2]\n- **Mô tả**: *Mô tả chi tiết về bảng dữ liệu*\n\n## 5. Kế Hoạch Kiểm Thử\n\n### 5.1. Phạm Vi Kiểm Thử\n*Mô tả phạm vi kiểm thử, bao gồm các chức năng, luồng nghiệp vụ cần được kiểm thử.*\n\n### 5.2. Kịch Bản Kiểm Thử\n*Mô tả các kịch bản kiểm thử, bao gồm các bước, dữ liệu đầu vào, kết quả mong đợi.*\n\n| STT | Mã kịch bản | Tên kịch bản | Mô tả | Điều kiện tiên quyết | Các bước | Kết quả mong đợi |\n|-----|------------|--------------|-------|---------------------|----------|-----------------|\n| 1   | [Mã kịch bản 1] | [Tên kịch bản 1] | [Mô tả kịch bản 1] | [Điều kiện tiên quyết] | [Các bước] | [Kết quả mong đợi] |\n| 2   | [Mã kịch bản 2] | [Tên kịch bản 2] | [Mô tả kịch bản 2] | [Điều kiện tiên quyết] | [Các bước] | [Kết quả mong đợi] |\n\n## 6. Phụ Lục\n\n### 6.1. Danh Sách Tài Liệu Tham Khảo\n*Liệt kê các tài liệu tham khảo, bao gồm sách, bài báo, tài liệu kỹ thuật...*\n\n### 6.2. Danh Mục Thuật Ngữ\n*Liệt kê và giải thích các thuật ngữ sử dụng trong tài liệu.*\n\n### 6.3. Lịch Sử Thay Đổi Tài Liệu\n\n| Phiên bản | Ngày | Người thực hiện | Mô tả thay đổi |\n|-----------|------|-----------------|---------------|\n| 1.0 | [DD/MM/YYYY] | [Tên người thực hiện] | [Mô tả thay đổi] |\n| 1.1 | [DD/MM/YYYY] | [Tên người thực hiện] | [Mô tả thay đổi] |"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/template\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/erp/template/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"erp/template\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"erp\\\",\\\"template\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"erp/template\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[\"$\",\"article\",null,{\"className\":\"prose prose-slate dark:prose-invert max-w-none\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"mb-2\",\"children\":\"$undefined\"}],\"$undefined\",\"$undefined\"]}],[\"$\",\"$L6\",null,{\"content\":\"$7\"}]]}]}]],null],null]},[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$9\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",
