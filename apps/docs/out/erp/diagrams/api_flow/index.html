css/4b73dfd0f7bdc629.css\",\"style\"]\n"])</script><script>self.__next_f.push([1,"3:I[5214,[],\"\"]\n5:I[3040,[\"135\",\"static/chunks/d550ec10-485e3f71f5def856.js\",\"993\",\"static/chunks/993-1b6a71072be86da4.js\",\"410\",\"static/chunks/410-1ece2fcedd156d2f.js\",\"877\",\"static/chunks/app/%5B...slug%5D/page-7978846c0e32abf5.js\"],\"DocLayout\"]\n6:I[1276,[\"135\",\"static/chunks/d550ec10-485e3f71f5def856.js\",\"993\",\"static/chunks/993-1b6a71072be86da4.js\",\"410\",\"static/chunks/410-1ece2fcedd156d2f.js\",\"877\",\"static/chunks/app/%5B...slug%5D/page-7978846c0e32abf5.js\"],\"MDXContent\"]\n8:I[6472,[],\"\"]\na:I[9190,[],\"\"]\nb:I[4550,[\"185\",\"static/chunks/app/layout-b6ef60bec0ff2cf2.js\"],\"ThemeProvider\"]\nc:I[8910,[\"185\",\"static/chunks/app/layout-b6ef60bec0ff2cf2.js\"],\"AuthProvider\"]\ne:I[3013,[],\"\"]\n7:Teae,"])</script><script>self.__next_f.push([1,"# Sơ Đồ Luồng API\n\n## 1. Luồng Xác Thực\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as Auth API\n    participant D as Database\n    participant T as Token Service\n    \n    C-\u003e\u003eA: POST /api/auth/login/\n    A-\u003e\u003eD: Kiểm tra thông tin đăng nhập\n    D--\u003e\u003eA: Xác nhận người dùng\n    A-\u003e\u003eT: Tạo token\n    T--\u003e\u003eA: Token\n    A--\u003e\u003eC: Token + User info\n\n    Note over C,A: Gửi token trong header\n```\n\n## 2. Luồng Ghi Sổ\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as API\n    participant V as Validator\n    participant S as Service\n    participant D as Database\n    \n    C-\u003e\u003eA: POST /api/journal-entries/\n    A-\u003e\u003eV: Validate dữ liệu\n    V--\u003e\u003eA: Kết quả validate\n    \n    alt Dữ liệu hợp lệ\n        A-\u003e\u003eS: Xử lý nghiệp vụ\n        S-\u003e\u003eD: Lưu bút toán\n        D--\u003e\u003eS: Xác nhận\n        S--\u003e\u003eA: Kết quả thành công\n        A--\u003e\u003eC: 201 Created\n    else Dữ liệu không hợp lệ\n        A--\u003e\u003eC: 400 Bad Request\n    end\n```\n\n## 3. Luồng Báo Cáo\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as API\n    participant S as Service\n    participant D as Database\n    participant R as Report Generator\n    \n    C-\u003e\u003eA: GET /api/reports/balance-sheet\n    A-\u003e\u003eS: Yêu cầu dữ liệu\n    S-\u003e\u003eD: Query dữ liệu\n    D--\u003e\u003eS: Dữ liệu thô\n    S-\u003e\u003eR: Tạo báo cáo\n    R--\u003e\u003eS: Báo cáo đã định dạng\n    S--\u003e\u003eA: Báo cáo\n    A--\u003e\u003eC: 200 OK + Data\n```\n\n## 4. Luồng Tải File\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as API\n    participant U as Upload Service\n    participant F as File Storage\n    participant D as Database\n    \n    C-\u003e\u003eA: POST /api/documents/upload/\n    A-\u003e\u003eU: Xử lý file\n    U-\u003e\u003eF: Lưu file\n    F--\u003e\u003eU: File URL\n    U-\u003e\u003eD: Lưu metadata\n    D--\u003e\u003eU: Xác nhận\n    U--\u003e\u003eA: Thông tin file\n    A--\u003e\u003eC: 201 Created\n```\n\n## 5. Luồng Phê Duyệt\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as API\n    participant S as Service\n    participant D as Database\n    participant N as Notification Service\n    \n    C-\u003e\u003eA: POST /api/approvals/\n    A-\u003e\u003eS: Kiểm tra quyền\n    S-\u003e\u003eD: Cập nhật trạng thái\n    D--\u003e\u003eS: Xác nhận\n    S-\u003e\u003eN: Gửi thông báo\n    N--\u003e\u003eS: Đã gửi\n    S--\u003e\u003eA: Kết quả\n    A--\u003e\u003eC: 200 OK\n```\n\n## 6. Luồng Kết Chuyển\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as API\n    participant S as Service\n    participant D as Database\n    \n    C-\u003e\u003eA: POST /api/closing-entries/\n    A-\u003e\u003eS: Bắt đầu kết chuyển\n    \n    loop Từng tài khoản\n        S-\u003e\u003eD: Tính số dư\n        D--\u003e\u003eS: Số dư\n        S-\u003e\u003eD: Tạo bút toán kết chuyển\n        D--\u003e\u003eS: Xác nhận\n    end\n    \n    S-\u003e\u003eD: Cập nhật kỳ kế toán\n    D--\u003e\u003eS: Hoàn tất\n    S--\u003e\u003eA: Kết quả\n    A--\u003e\u003eC: 200 OK\n```\n\n## 7. Xử Lý Lỗi\n\n```mermaid\nsequenceDiagram\n    participant C as Client\n    participant A as API\n    participant S as Service\n    participant D as Database\n    \n    C-\u003e\u003eA: Request\n    \n    alt Lỗi xác thực\n        A--\u003e\u003eC: 401 Unauthorized\n    else Lỗi quyền truy cập\n        A--\u003e\u003eC: 403 Forbidden\n    else Lỗi dữ liệu\n        A-\u003e\u003eS: Xử lý\n        S-\u003e\u003eD: Query\n        D--\u003e\u003eS: Lỗi SQL\n        S--\u003e\u003eA: Báo lỗi\n        A--\u003e\u003eC: 400 Bad Request\n    else Lỗi hệ thống\n        A--\u003e\u003eC: 500 Internal Error\n    end\n```\n\n## 8. Định Dạng Response\n\n```mermaid\ngraph TD\n    A[API Response] --\u003e B[Thành công]\n    A --\u003e C[Lỗi]\n    \n    B --\u003e B1[data: Object/Array]\n    B --\u003e B2[metadata: Object]\n    B --\u003e B3[message: String]\n    \n    C --\u003e C1[error_code: String]\n    C --\u003e C2[error_message: String]\n    C --\u003e C3[details: Object]\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/diagrams/api_flow\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/erp/diagrams/api_flow/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/api_flow\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"erp\\\",\\\"diagrams\\\",\\\"api_flow\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/api_flow\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\"
