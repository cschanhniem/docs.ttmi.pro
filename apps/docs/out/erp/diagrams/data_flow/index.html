 I[Manual Review]\n        I --\u003e D\n    end\n```\n\n## 3. ETL Báo Cáo\n\n```mermaid\nflowchart TB\n    subgraph Extract\n        A1[Transaction DB]\n        A2[Document Store]\n        A3[External Data]\n    end\n    \n    subgraph Transform\n        B1[Data Cleaning]\n        B2[Data Mapping]\n        B3[Aggregation]\n    end\n    \n    subgraph Load\n        C1[Data Warehouse]\n        C2[Reporting Cubes]\n        C3[Cache Layer]\n    end\n    \n    A1 \u0026 A2 \u0026 A3 --\u003e B1 --\u003e B2 --\u003e B3\n    B3 --\u003e C1 --\u003e C2 --\u003e C3\n```\n\n## 4. Luồng Dữ Liệu HĐDT\n\n```mermaid\nflowchart TB\n    subgraph Invoice_Creation\n        A1[Draft Invoice] --\u003e A2[Validate]\n        A2 --\u003e A3[Sign]\n    end\n    \n    subgraph Provider_Flow\n        A3 --\u003e B1[E-Invoice Service]\n        B1 --\u003e B2[Store]\n        B1 --\u003e B3[Tax Authority]\n    end\n    \n    subgraph System_Flow\n        B2 --\u003e C1[Update Status]\n        B3 --\u003e C1\n        C1 --\u003e C2[Journal Entry]\n        C1 --\u003e C3[Reports]\n    end\n```\n\n## 5. Luồng Dữ Liệu Ngân Hàng\n\n```mermaid\nflowchart TB\n    subgraph Bank_Statement\n        A1[Bank File] --\u003e A2[Parser]\n        A2 --\u003e A3[Validation]\n    end\n    \n    subgraph Reconciliation\n        A3 --\u003e B1[Match Rules]\n        B1 --\u003e B2{Matched?}\n        B2 --\u003e|Yes| B3[Auto Clear]\n        B2 --\u003e|No| B4[Manual Match]\n    end\n    \n    subgraph Accounting\n        B3 \u0026 B4 --\u003e C1[Update Ledger]\n        C1 --\u003e C2[Bank Reports]\n    end\n```\n\n## 6. Luồng Dữ Liệu Thuế\n\n```mermaid\nflowchart TB\n    subgraph Data_Collection\n        A1[Invoices] \u0026 A2[Bills] \u0026 A3[Expenses] --\u003e B1[Tax Calculator]\n    end\n    \n    subgraph Tax_Processing\n        B1 --\u003e B2[VAT Report]\n        B1 --\u003e B3[CIT Report]\n    end\n    \n    subgraph Submission\n        B2 \u0026 B3 --\u003e C1[XML Generator]\n        C1 --\u003e C2[Digital Sign]\n        C2 --\u003e C3[Tax Portal]\n    end\n```\n\n## 7. Luồng Dữ Liệu Sản Xuất\n\n```mermaid\nflowchart TB\n    subgraph Production_Flow\n        A1[Production Order] --\u003e A2[Material Issue]\n        A2 --\u003e A3[Production Process]\n        A3 --\u003e A4[Quality Check]\n        A4 --\u003e A5[Finished Goods]\n    end\n    \n    subgraph Costing_Flow\n        A2 \u0026 A3 \u0026 A4 --\u003e B1[Cost Collection]\n        B1 --\u003e B2[Cost Allocation]\n        B2 --\u003e B3[Unit Cost]\n    end\n    \n    subgraph Accounting_Flow\n        B3 --\u003e C1[WIP Account]\n        C1 --\u003e C2[Finished Goods Account]\n        C2 --\u003e C3[Cost Reports]\n    end\n```\n\n## 8. Luồng Dữ Liệu Lương\n\n```mermaid\nflowchart TB\n    subgraph Input_Data\n        A1[Attendance] \u0026 A2[Overtime] \u0026 A3[Leaves] --\u003e B1[Payroll Process]\n    end\n    \n    subgraph Calculation\n        B1 --\u003e B2[Basic Salary]\n        B1 --\u003e B3[Allowances]\n        B1 --\u003e B4[Deductions]\n    end\n    \n    subgraph Output\n        B2 \u0026 B3 \u0026 B4 --\u003e C1[Net Salary]\n        C1 --\u003e C2[Bank Transfer]\n        C1 --\u003e C3[Accounting Entry]\n        C1 --\u003e C4[Tax Reports]\n    end\n```\n\n## 9. Luồng Dữ Liệu Tài Sản\n\n```mermaid\nflowchart TB\n    subgraph Asset_Life\n        A1[Asset Purchase] --\u003e A2[Asset Recognition]\n        A2 --\u003e A3[Depreciation]\n        A3 --\u003e A4[Disposal]\n    end\n    \n    subgraph Value_Flow\n        A2 --\u003e B1[Asset Value]\n        A3 --\u003e B2[Accumulated Depreciation]\n        A4 --\u003e B3[Disposal Value]\n    end\n    \n    subgraph Accounting_Flow\n        B1 \u0026 B2 \u0026 B3 --\u003e C1[GL Entries]\n        C1 --\u003e C2[Asset Reports]\n        C1 --\u003e C3[Financial Reports]\n    end\n```\n\n## 10. Luồng Dữ Liệu Báo Cáo Tài Chính\n\n```mermaid\nflowchart TB\n    subgraph Source_Data\n        A1[GL Entries]\n        A2[Sub-ledgers]\n        A3[Adjustments]\n    end\n    \n    subgraph Processing\n        B1[Data Aggregation]\n        B2[Currency Translation]\n        B3[Eliminations]\n    end\n    \n    subgraph Reports\n        C1[Balance Sheet]\n        C2[Income Statement]\n        C3[Cash Flow]\n        C4[Notes]\n    end\n    \n    A1 \u0026 A2 \u0026 A3 --\u003e B1 --\u003e B2 --\u003e B3\n    B3 --\u003e C1 \u0026 C2 \u0026 C3 --\u003e C4\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/diagrams/data_flow\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/erp/diagrams/data_flow/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/data_flow\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"erp\\\",\\\"diagrams\\\",\\\"data_flow\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/data_flow\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[\"$\",\"article\",null,{\"className\":\"prose prose-slate dark:prose-invert max-w-none\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"mb-2\",\"children\":\"$undefined\"}],\"$undefined\",\"$undefined\"]}],[\"$\",\"$L6\",null,{\"content\":\"$7\"}]]}]}]],null],null]},[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$9\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}],null]},[[\"$\",\"html\",null,{\"lang\":\"en\",\"suppressHydrationWarning\":true
