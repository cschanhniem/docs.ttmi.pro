``mermaid\ngraph TD\n    A[Thu Tiền] --\u003e B[Ghi Nhận Thu]\n    B --\u003e C[Gửi Ngân Hàng]\n    \n    D[Chi Tiền] --\u003e E[Duyệt Chi]\n    E --\u003e F[Ghi Nhận Chi]\n    \n    G[Đối Chiếu NH] --\u003e H[Xử Lý Chênh Lệch]\n    H --\u003e I[Điều Chỉnh Sổ Sách]\n```\n\n## 5. Quy Trình Khấu Hao\n\n```mermaid\ngraph TD\n    A[Ghi Nhận TSCĐ] --\u003e B[Thiết Lập KH]\n    B --\u003e C[Tính KH Hàng Tháng]\n    C --\u003e D[Hạch Toán KH]\n    D --\u003e E[Điều Chỉnh Nếu Cần]\n```\n\n## 6. Quy Trình Tính Lương\n\n```mermaid\ngraph TD\n    A[Chấm Công] --\u003e B[Tổng Hợp Công]\n    B --\u003e C[Tính Lương]\n    C --\u003e D[Tính BHXH]\n    D --\u003e E[Tính Thuế TNCN]\n    E --\u003e F[Lập Bảng Lương]\n    F --\u003e G[Duyệt Lương]\n    G --\u003e H[Chi Lương]\n```\n\n## 7. Quy Trình Kế Toán Thuế\n\n```mermaid\ngraph TD\n    A[Ghi Nhận Phát Sinh] --\u003e B[Tính Thuế GTGT]\n    A --\u003e C[Tính Thuế TNDN]\n    \n    B --\u003e D[Kê Khai GTGT]\n    C --\u003e E[Kê Khai TNDN]\n    \n    D --\u003e F[Nộp Thuế]\n    E --\u003e F\n```\n\n## 8. Quy Trình Đóng Sổ\n\n```mermaid\ngraph TD\n    A[Kiểm Tra Số Liệu] --\u003e B[Bút Toán Điều Chỉnh]\n    B --\u003e C[Khóa Sổ Phụ]\n    C --\u003e D[Kết Chuyển Số Dư]\n    D --\u003e E[Lập BCTC]\n    E --\u003e F[Phê Duyệt]\n    F --\u003e G[Mở Sổ Kỳ Mới]\n```\n\n## 9. Quy Trình Báo Cáo\n\n```mermaid\ngraph TD\n    A[Thu Thập Số Liệu] --\u003e B[Kiểm Tra ĐC]\n    B --\u003e C[Lập Báo Cáo]\n    C --\u003e D[Soát Xét]\n    D --\u003e|OK| E[Trình Duyệt]\n    D --\u003e|Cần sửa| B\n    E --\u003e F[Phát Hành]\n```\n\n## 10. Quy Trình Kiểm Soát\n\n```mermaid\ngraph TD\n    A[Thiết Lập KSN] --\u003e B[Thực Hiện KSN]\n    B --\u003e C[Phát Hiện Sai Sót]\n    C --\u003e D[Điều Chỉnh]\n    D --\u003e E[Báo Cáo]\n    E --\u003e F[Cập Nhật QT]\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/diagrams/business_process\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\"
