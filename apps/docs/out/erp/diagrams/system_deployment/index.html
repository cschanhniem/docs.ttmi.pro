03e\u003eC: Xử lý giao dịch\n    C--\u003e\u003eB: Kết quả giao dịch\n    B--\u003e\u003eA: Response\n    \n    Note over A,C: Secure connection (HTTPS/VPN)\n```\n\n## 3. Tích Hợp HĐDT\n\n```mermaid\ngraph TD\n    subgraph System\n        A[Invoice Module] --\u003e B[E-Invoice Adapter]\n    end\n    \n    subgraph Provider\n        B --\u003e C[E-Invoice API]\n        C --\u003e D[Sign Service]\n        C --\u003e E[Storage Service]\n    end\n    \n    subgraph Tax_Authority\n        C --\u003e F[Tax Integration]\n        F --\u003e G[Tax Authority System]\n    end\n```\n\n## 4. Xử Lý Báo Cáo\n\n```mermaid\ngraph TD\n    subgraph Data_Processing\n        A[Data Collector] --\u003e B[Data Transform]\n        B --\u003e C[Data Warehouse]\n    end\n    \n    subgraph Report_Generation\n        C --\u003e D[Report Engine]\n        D --\u003e E[Excel Generator]\n        D --\u003e F[PDF Generator]\n        D --\u003e G[Data API]\n    end\n    \n    subgraph Distribution\n        E --\u003e H[File Storage]\n        F --\u003e H\n        G --\u003e I[API Gateway]\n    end\n```\n\n## 5. Bảo Mật Hệ Thống\n\n```mermaid\ngraph TD\n    subgraph Security_Layers\n        A[WAF] --\u003e B[API Gateway]\n        B --\u003e C[Auth Service]\n        C --\u003e D[Application]\n    end\n    \n    subgraph Access_Control\n        D --\u003e E[RBAC]\n        D --\u003e F[Data Access]\n        D --\u003e G[Audit Log]\n    end\n    \n    subgraph Encryption\n        H[TLS] --\u003e I[Data in Transit]\n        J[AES] --\u003e K[Data at Rest]\n    end\n```\n\n## 6. Monitoring \u0026 Logging\n\n```mermaid\ngraph TD\n    subgraph System_Monitoring\n        A[App Metrics] --\u003e B[Prometheus]\n        B --\u003e C[Grafana]\n        \n        D[System Logs] --\u003e E[ELK Stack]\n        E --\u003e F[Kibana]\n    end\n    \n    subgraph Alerts\n        C --\u003e G[Alert Manager]\n        F --\u003e G\n        G --\u003e H[Email]\n        G --\u003e I[SMS]\n    end\n```\n\n## 7. Backup \u0026 Recovery\n\n```mermaid\ngraph TD\n    subgraph Backup_Strategy\n        A[Database] --\u003e B[Daily Backup]\n        A --\u003e C[Transaction Log]\n        \n        D[File Storage] --\u003e E[Periodic Backup]\n    end\n    \n    subgraph Storage\n        B --\u003e F[Local Storage]\n        B --\u003e G[Cloud Storage]\n        C --\u003e H[Log Archive]\n    end\n    \n    subgraph Recovery\n        I[Point-in-Time] --\u003e A\n        J[Disaster Recovery] --\u003e A\n    end\n```\n\n## 8. CI/CD Pipeline\n\n```mermaid\ngraph LR\n    A[Code] --\u003e B[Build]\n    B --\u003e C[Test]\n    C --\u003e D[Package]\n    D --\u003e E[Deploy Stage]\n    E --\u003e F[Deploy Prod]\n    \n    subgraph Automation\n        G[Jenkins] --\u003e H[Docker]\n        H --\u003e I[Kubernetes]\n    end\n```\n\n## 9. Khả Năng Mở Rộng\n\n```mermaid\ngraph TD\n    subgraph Horizontal_Scaling\n        A[Load Balancer] --\u003e B1[Server 1]\n        A --\u003e B2[Server 2]\n        A --\u003e B3[Server N]\n    end\n    \n    subgraph Database_Scaling\n        C[Master] --\u003e D1[Slave 1]\n        C --\u003e D2[Slave 2]\n    end\n    \n    subgraph Cache_Scaling\n        E[Redis Cluster] --\u003e F1[Node 1]\n        E --\u003e F2[Node 2]\n    end\n```\n\n## 10. Môi Trường Triển Khai\n\n```mermaid\ngraph TD\n    subgraph Development\n        A[Local Dev] --\u003e B[Dev Server]\n    end\n    \n    subgraph Testing\n        B --\u003e C[Test Server]\n        C --\u003e D[UAT Server]\n    end\n    \n    subgraph Production\n        D --\u003e E[Staging]\n        E --\u003e F[Production]\n    end\n    \n    subgraph DR\n        F --\u003e G[DR Site]\n    end\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/diagrams/system_deployment\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"bui
