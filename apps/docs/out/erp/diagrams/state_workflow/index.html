```mermaid\nstateDiagram-v2\n    state \"Kiểm Tra Tồn Kho\" as check_stock {\n        [*] --\u003e Check\n        Check --\u003e Available\n        Check --\u003e NotAvailable\n        Available --\u003e [*]\n        NotAvailable --\u003e [*]\n    }\n    \n    [*] --\u003e OrderReceived\n    OrderReceived --\u003e check_stock\n    check_stock --\u003e PickingList: Đủ hàng\n    check_stock --\u003e Backorder: Thiếu hàng\n    PickingList --\u003e QC\n    QC --\u003e Packing\n    Packing --\u003e Shipping\n    Shipping --\u003e Delivered\n    Delivered --\u003e [*]\n```\n\n## 4. Quy Trình Sản Xuất\n\n```mermaid\nstateDiagram-v2\n    state \"Chuẩn Bị\" as prep {\n        [*] --\u003e CheckMaterial\n        CheckMaterial --\u003e ReadyToProduce\n        CheckMaterial --\u003e WaitingMaterial\n        WaitingMaterial --\u003e CheckMaterial\n    }\n    \n    [*] --\u003e ProductionOrder\n    ProductionOrder --\u003e prep\n    prep --\u003e InProduction\n    InProduction --\u003e QC\n    QC --\u003e Finished: Đạt\n    QC --\u003e Rework: Không đạt\n    Rework --\u003e QC\n    Finished --\u003e [*]\n```\n\n## 5. Quy Trình Thanh Toán\n\n```mermaid\nstateDiagram-v2\n    state \"Kiểm Tra\" as check {\n        [*] --\u003e ValidateAmount\n        ValidateAmount --\u003e ValidateAccount\n        ValidateAccount --\u003e [*]\n    }\n    \n    [*] --\u003e PaymentRequest\n    PaymentRequest --\u003e check\n    check --\u003e PendingApproval: Hợp lệ\n    check --\u003e Rejected: Không hợp lệ\n    PendingApproval --\u003e Approved\n    Approved --\u003e Processing\n    Processing --\u003e Completed\n    Processing --\u003e Failed\n    Failed --\u003e PaymentRequest\n    Completed --\u003e [*]\n```\n\n## 6. Quy Trình Khóa Sổ\n\n```mermaid\nstateDiagram-v2\n    state \"Kiểm Tra\" as check {\n        [*] --\u003e CheckBalance\n        CheckBalance --\u003e CheckReconciliation\n        CheckReconciliation --\u003e [*]\n    }\n    \n    [*] --\u003e PeriodOpen\n    PeriodOpen --\u003e check\n    check --\u003e TemporaryClosed\n    TemporaryClosed --\u003e Adjusting\n    Adjusting --\u003e check\n    TemporaryClosed --\u003e PermanentClosed\n    PermanentClosed --\u003e [*]\n```\n\n## 7. Quy Trình Tài Sản\n\n```mermaid\nstateDiagram-v2\n    [*] --\u003e Purchased\n    Purchased --\u003e InUse: Ghi nhận\n    InUse --\u003e UnderMaintenance: Bảo trì\n    UnderMaintenance --\u003e InUse: Hoàn thành\n    InUse --\u003e Impaired: Suy giảm\n    Impaired --\u003e InUse: Phục hồi\n    InUse --\u003e ForSale: Quyết định bán\n    ForSale --\u003e Disposed: Thanh lý\n    Disposed --\u003e [*]\n```\n\n## 8. Quy Trình Tính Lương\n\n```mermaid\nstateDiagram-v2\n    state \"Tính Toán\" as calc {\n        [*] --\u003e BasicSalary\n        BasicSalary --\u003e Allowances\n        Allowances --\u003e Deductions\n        Deductions --\u003e Tax\n        Tax --\u003e [*]\n    }\n    \n    [*] --\u003e TimesheetClosing\n    TimesheetClosing --\u003e calc\n    calc --\u003e PendingApproval\n    PendingApproval --\u003e Approved\n    Approved --\u003e PayrollProcessing\n    PayrollProcessing --\u003e Completed\n    Completed --\u003e [*]\n```\n\n## 9. Quy Trình Báo Cáo\n\n```mermaid\nstateDiagram-v2\n    state \"Chuẩn Bị\" as prep {\n        [*] --\u003e DataCollection\n        DataCollection --\u003e DataValidation\n        DataValidation --\u003e [*]\n    }\n    \n    [*] --\u003e ReportRequested\n    ReportRequested --\u003e prep\n    prep --\u003e Generating\n    Generating --\u003e Review\n    Review --\u003e Approved\n    Review --\u003e Revision\n    Revision --\u003e prep\n    Approved --\u003e Published\n    Published --\u003e [*]\n```\n\n## 10. Quy Trình Kiểm Toán\n\n```mermaid\nstateDiagram-v2\n    state \"Kiểm Tra\" as check {\n        [*] --\u003e DocumentCheck\n        DocumentCheck --\u003e BalanceCheck\n        BalanceCheck --\u003e ComplianceCheck\n        ComplianceCheck --\u003e [*]\n    }\n    \n    [*] --\u003e Planning\n    Planning --\u003e check\n    check --\u003e FindingsDraft\n    FindingsDraft --\u003e ManagementReview\n    ManagementReview --\u003e FinalReport\n    FinalReport --\u003e FollowUp\n    FollowUp --\u003e [*]\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/diagrams/state_workflow\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/erp/diagrams/state_workflow/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/state_workflow\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"erp\\\",\\\"diagrams\\\",\\\"state_workflow\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/state_workflow\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[\"$\",\"article\",null,{\"className\":\"prose prose-slate dark:prose-invert max-w-none\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"mb-2\",\"children\":\"$undefined\"}],\"$undefined\",\"$undefined\"]}],[\"$\",\"$L6\",null,{\"content\":\"$7\"}]]}]}]],null],null]},[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$9\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\":\"$undefined\",\"styles\":null}],null]},[[\"$\",\"html\",null,{\"lang\":\"en\",\"suppressHydrationWarning\":true,\"children\":[\"$\",\"body\",null,{\"className\":\"__className_985585\",\"children\":[\"$\",\"$Lb\",null,{\"attribute\":\"class\",\"defaultTheme\":\"system\",\"enableSystem\"
