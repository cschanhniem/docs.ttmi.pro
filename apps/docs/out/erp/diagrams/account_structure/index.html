heo Đối Tượng]\n    C --\u003e C2[TK Theo Khoản Mục]\n```\n\n## 3. Quan Hệ Số Dư\n\n```mermaid\ngraph TD\n    A[Loại Tài Khoản] --\u003e B[TK Dư Nợ]\n    A --\u003e C[TK Dư Có]\n    A --\u003e D[TK Lưỡng Tính]\n    \n    B --\u003e B1[Tài Sản]\n    B --\u003e B2[Chi Phí]\n    \n    C --\u003e C1[Nguồn Vốn]\n    C --\u003e C2[Doanh Thu]\n    \n    D --\u003e D1[Phải Thu]\n    D --\u003e D2[Phải Trả]\n```\n\n## 4. Cấu Trúc Mã Tài Khoản\n\n```mermaid\ngraph TD\n    A[Mã TK] --\u003e B[Cấp 1: X]\n    B --\u003e C[Cấp 2: XX]\n    C --\u003e D[Cấp 3: XXX]\n    D --\u003e E[Cấp 4: XXXX]\n    \n    B1[1: Tài Sản] --\u003e B11[11: Tiền]\n    B11 --\u003e B111[111: Tiền Mặt]\n    B111 --\u003e B1111[1111: Tiền VND]\n```\n\n## 5. Luồng Ghi Sổ\n\n```mermaid\ngraph TB\n    A[Chứng Từ Gốc] --\u003e B[Nhật Ký Chung]\n    B --\u003e C[Sổ Cái]\n    C --\u003e D1[Báo Cáo Tài Chính]\n    C --\u003e D2[Báo Cáo Thuế]\n    \n    B --\u003e E[Sổ Chi Tiết]\n    E --\u003e F1[Báo Cáo Chi Tiết]\n    E --\u003e F2[Đối Chiếu Công Nợ]\n```\n\n## 6. Quy Trình Khóa Sổ\n\n```mermaid\ngraph TB\n    A[Đầu Kỳ] --\u003e B[Ghi Sổ Hàng Ngày]\n    B --\u003e C[Khóa Sổ Tạm]\n    C --\u003e D[Bút Toán Điều Chỉnh]\n    D --\u003e E[Khóa Sổ Cuối Kỳ]\n    E --\u003e F[Lập Báo Cáo]\n    F --\u003e G[Bút Toán Kết Chuyển]\n    G --\u003e H[Mở Sổ Kỳ Mới]\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/diagrams/account_structure\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/erp/diagrams/account_structure/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"erp/diagrams/account_structure\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"erp\\\",\\\"diagrams\\\",\\\"account_structure\\\"]}\",{}]}]},\"$undef
