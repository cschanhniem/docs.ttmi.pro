n    name='Hệ thống tài khoản',\n    entity=entity\n)\n```\n\n## Hướng Dẫn Đóng Góp\n\n1. **Báo Lỗi**\n   - Tạo issue trên GitHub\n   - Mô tả chi tiết vấn đề\n   - Cung cấp các bước tái hiện\n\n2. **Đóng Góp Code**\n   - Fork repository\n   - Tạo branch mới\n   - Commit thay đổi\n   - Tạo pull request\n\n3. **Cải Thiện Tài Liệu**\n   - Sửa lỗi chính tả\n   - Thêm ví dụ\n   - Cập nhật thông tin mới\n\n## Hỗ Trợ\n\n- **Email**: support@djangoledger.com\n- **Discord**: [Link tham gia](https://discord.gg/djangoledger)\n- **GitHub Issues**: [Tạo issue mới](https://github.com/djangoledger/issues)\n\n## License\n\nDjango Ledger được phát hành dưới giấy phép GPLv3. Xem file [LICENSE](../../LICENSE) để biết thêm chi tiết.\n\n## Tác Giả và Cộng Tác Viên\n\n- **Miguel Sanda** - *Tác giả chính* - [GitHub](https://github.com/miguelsanda)\n- Xem thêm danh sách [cộng tác viên](../../AUTHORS.md)\n\n## Phiên Bản\n\nXem [CHANGELOG.md](../../CHANGELOG.md) để biết chi tiết các thay đổi trong từng phiên bản.\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"erp/README\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/erp/README/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"erp/README\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"erp\\\",\\\"README\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"erp/README\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[\"$\",\"article\",null,{\"className\":\"prose prose-slate dark:prose-invert max-w-none\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"mb-2\",\"children\":\"$undefined\"}],
