pt install nodejs npm postgresql redis-server\n   \n   # On macOS\n   brew install node postgresql redis\n   \n   # On Windows (using Chocolatey)\n   choco install nodejs postgresql redis-64\n   ```\n\n3. **Configure the database**\n   ```bash\n   # Create database\n   createdb erp_system\n   \n   # Run migrations\n   npm run migrate\n   ```\n\n4. **Start the services**\n   ```bash\n   # Start Redis\n   redis-server\n   \n   # Start PostgreSQL\n   pg_ctl start\n   \n   # Start the application\n   npm start\n   ```\n\n## Installation Flow\n\n```mermaid\nflowchart TD\n    A[Download Installer] --\u003e B[Check System Requirements]\n    B --\u003e C{Requirements Met?}\n    C --\u003e|No| D[Install Dependencies]\n    C --\u003e|Yes| E[Configure Database]\n    D --\u003e E\n    E --\u003e F[Set Environment Variables]\n    F --\u003e G[Run Initial Setup]\n    G --\u003e H[Start Services]\n    H --\u003e I[Verify Installation]\n    I --\u003e J{Installation Successful?}\n    J --\u003e|Yes| K[Complete]\n    J --\u003e|No| L[Check Logs]\n    L --\u003e M[Troubleshoot]\n    M --\u003e G\n```\n\n## Environment Configuration\n\nCreate a `.env` file in your installation directory:\n\n```bash\n# Database Configuration\nDATABASE_URL=postgresql://username:password@localhost:5432/erp_system\nREDIS_URL=redis://localhost:6379\n\n# Application Settings\nNODE_ENV=production\nPORT=3000\nSECRET_KEY=your-secret-key-here\n\n# Email Configuration (optional)\nSMTP_HOST=smtp.gmail.com\nSMTP_PORT=587\nSMTP_USER=your-email@gmail.com\nSMTP_PASS=your-app-password\n```\n\n## Verification\n\nAfter installation, verify everything is working:\n\n1. **Check service status**\n   ```bash\n   # Check if services are running\n   systemctl status erp-system\n   systemctl status postgresql\n   systemctl status redis\n   ```\n\n2. **Access the web interface**\n   - Open your browser and navigate to `http://localhost:3000`\n   - You should see the login page\n\n3. **Run health check**\n   ```bash\n   curl http://localhost:3000/health\n   ```\n\n## Post-Installation\n\n### Initial Setup\n\n1. **Create admin user**\n   ```bash\n   npm run create-admin\n   ```\n\n2. **Import sample data** (optional)\n   ```bash\n   npm run import-sample-data\n   ```\n\n3. **Configure backup**\n   ```bash\n   # Set up daily backups\n   crontab -e\n   # Add: 0 2 * * * /path/to/backup-script.sh\n   ```\n\n### Security Hardening\n\n- Change default passwords\n- Configure firewall rules\n- Enable SSL/TLS certificates\n- Set up monitoring and logging\n\n## Troubleshooting\n\nIf you encounter issues during installation:\n\n1. **Check the logs**\n   ```bash\n   tail -f /var/log/erp-system/install.log\n   ```\n\n2. **Common issues**\n   - Port conflicts: Change the PORT in `.env`\n   - Database connection: Verify PostgreSQL is running\n   - Permission errors: Check file ownership and permissions\n\n3. **Get help**\n   - Check the [Troubleshooting](/troubleshooting) guide\n   - Contact support at support@erp-system.com\n\n## Next Steps\n\n- [Configuration](/user-guide/configuration) - Configure your ERP system\n- [User Management](/user-guide/users) - Set up users and permissions\n- [API Documentation](/api/overview) - Integrate with external systems\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"user-guide/installation\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/user-guide/installation/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"user-guide/installation\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"user-guide\\\",\\\"installation\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"user-guide/installation\",\"c\"],{\"children\":
