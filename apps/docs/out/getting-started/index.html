igation\n\nUse the sidebar to navigate through different sections of the documentation. The navigation is automatically generated from your markdown files.\n\n### 3. Search\n\nPress `Cmd+K` (or `Ctrl+K` on Windows/Linux) to open the search dialog, or click the search button in the header.\n\n## Writing Documentation\n\n### Basic Markdown\n\nYou can use all standard Markdown features:\n\n- **Bold text**\n- *Italic text*\n- `Inline code`\n- [Links](https://example.com)\n\n### Code Blocks\n\n```javascript\n// JavaScript example\nfunction greet(name) {\n  return `Hello, ${name}!`;\n}\n\nconsole.log(greet('World'));\n```\n\n```python\n# Python example\ndef greet(name):\n    return f\"Hello, {name}!\"\n\nprint(greet(\"World\"))\n```\n\n### Mermaid Diagrams\n\nCreate beautiful diagrams using Mermaid syntax:\n\n```mermaid\ngraph TD\n    A[Start] --\u003e B{Is it working?}\n    B --\u003e|Yes| C[Great!]\n    B --\u003e|No| D[Debug]\n    D --\u003e B\n    C --\u003e E[End]\n```\n\n### Tables\n\n| Feature | Status | Notes |\n|---------|--------|-------|\n| Markdown | ‚úÖ | Full support |\n| Mermaid | ‚úÖ | Auto-rendering |\n| Search | ‚úÖ | Real-time |\n| Auth | ‚úÖ | Password-based |\n\n### Frontmatter\n\nEach markdown file should include frontmatter with metadata:\n\n```yaml\n---\ntitle: Page Title\ndescription: Brief description of the page\norder: 1\ndate: 2024-05-30\nauthor: Your Name\ntags: [tag1, tag2]\n---\n```\n\n## File Organization\n\nOrganize your documentation files in the `docs/` directory:\n\n```\ndocs/\n‚îú‚îÄ‚îÄ getting-started.md\n‚îú‚îÄ‚îÄ user-guide/\n‚îÇ   ‚îú‚îÄ‚îÄ installation.md\n‚îÇ   ‚îî‚îÄ‚îÄ configuration.md\n‚îú‚îÄ‚îÄ api/\n‚îÇ   ‚îú‚îÄ‚îÄ overview.md\n‚îÇ   ‚îî‚îÄ‚îÄ endpoints.md\n‚îî‚îÄ‚îÄ troubleshooting.md\n```\n\nThe navigation will be automatically generated based on your file structure.\n\n## Deployment\n\nThis documentation system is designed to work with GitHub Pages. Simply push your changes to the repository, and GitHub Actions will automatically build and deploy your documentation.\n\n## Next Steps\n\n- Explore the [User Guide](/user-guide/installation) to learn more\n- Check out the [API Documentation](/api/overview) for technical details\n- Visit [Troubleshooting](/troubleshooting) if you encounter issues\n"])</script><script>self.__next_f.push([1,"9:[\"slug\",\"getting-started\",\"c\"]\nf:[]\n"])</script><script>self.__next_f.push([1,"0:[[[\"$\",\"link\",\"0\",{\"rel\":\"stylesheet\",\"href\":\"/erp-docs/_next/static/css/4b73dfd0f7bdc629.css\",\"precedence\":\"next\",\"crossOrigin\":\"$undefined\"}]],[\"$\",\"$L3\",null,{\"buildId\":\"X5KF-BjlTdL2YCafX7ACW\",\"assetPrefix\":\"/erp-docs\",\"initialCanonicalUrl\":\"/getting-started/\",\"initialTree\":[\"\",{\"children\":[[\"slug\",\"getting-started\",\"c\"],{\"children\":[\"__PAGE__?{\\\"slug\\\":[\\\"getting-started\\\"]}\",{}]}]},\"$undefined\",\"$undefined\",true],\"initialSeedData\":[\"\",{\"children\":[[\"slug\",\"getting-started\",\"c\"],{\"children\":[\"__PAGE__\",{},[[\"$L4\",[\"$\",\"$L5\",null,{\"children\":[\"$\",\"article\",null,{\"className\":\"prose prose-slate dark:prose-invert max-w-none\",\"children\":[[\"$\",\"header\",null,{\"className\":\"mb-8\",\"children\":[[\"$\",\"h1\",null,{\"className\":\"mb-2\",\"children\":\"Getting Started\"}],[\"$\",\"p\",null,{\"className\":\"text-xl text-muted-foreground\",\"children\":\"Welcome to the ERP Documentation. Learn how to navigate and use this documentation system.\"}],[\"$\",\"p\",null,{\"className\":\"text-sm text-muted-foreground\",\"children\":[\"Last updated: \",\"5/30/2024\"]}]]}],[\"$\",\"$L6\",null,{\"content\":\"$7\"}]]}]}]],null],null]},[\"$\",\"$L8\",null,{\"parallelRouterKey\":\"children\",\"segmentPath\":[\"children\",\"$9\",\"children\"],\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$La\",null,{}],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"notFoundStyles\
